<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Adjective Animal</title>
</head>
<body>
  <div class="container">
    <div class="phrase-container">
      <h1>Here's a name:</h1>
      <span class="display-4 mb-3 result" id="result"></span>
      <div id="try-again" class="mt-3 mb-3">Click anywhere for another name</div>
      <button class="btn btn-primary mt-3" id="notification" onclick="copyName()">Copy Name</button>
    </div>
  </div>
  <script>
    // Boy, wasn't old JavaScript fun?
    phrase();

    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('btn') || event.target.classList.contains('result')) {
        return;
      }
      phrase();
    });
  </script>
</body>
</html>
