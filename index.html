<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Adjective Animal</title>
</head>

<body onselectstart="return false">
  <div class="container">
    <div id="title" class="mt-3">
      <h1>Here's an <span id="title-adjective"></span> animal:</h1>
    </div>
      <span class="display-4 result" id="result"></span>
      <div id="try-again" class="mt-3 mb-3">Click the animal name to copy, click anywhere else for another name.</div>
  </div>
  <script type="module">
    import { setTitleAdjective, phrase, copyName } from './js/scripts.js';
    setTitleAdjective();
    phrase();

    let clickCounter = 0;

    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('result')) {
        copyName();
        return;
      }
      clickCounter++;
      if (clickCounter % 3 === 0) {
        setTitleAdjective();
      }
      if (event.target.id !== 'result') {
        phrase();
      }
    });
  </script>
</body>

</html>
